<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="buttons">
            <div class="numbers">
                <input type="button" id="0" value="0">
                <input type="button" id="1" value="1">
                <input type="button" id="2" value="2">
                <input type="button" id="3" value="3">
                <input type="button" id="4" value="4">
                <input type="button" id="5" value="5">
                <input type="button" id="6" value="6">
                <input type="button" id="7" value="7">
                <input type="button" id="8" value="8">
                <input type="button" id="9" value="9">
            </div>
            <div class="actions">
                <input type="button" id="removelast"    class="modify"      value="&#x232B;">
                <input type="button" id="clear"         class="modify"      value="AC">
                <input type="button" id="add"           class="operation"   value="+">
                <input type="button" id="subtract"      class="operation"   value="-">
                <input type="button" id="divide"        class="operation"   value="/">
                <input type="button" id="multiply"      class="operation"   value="*">
                <input type="button" id="equal"         class="modify"      value="=">
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
